# codecov can find this file anywhere in the repo, so we don't need to clutter
# the root folder.
comment: false

codecov:
  notify:
    require_ci_to_pass: no

coverage:
  status:
    patch:
      default:
        target: 50%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: failure
    project:
      default: false
      library:
        target: 50%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: failure
        paths: '!lib/.*/tests/.*'
      tests:
        target: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: failure
        paths: 'lib/.*/tests/.*'
