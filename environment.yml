# To set up a development environment using conda run:
#
#   conda env create -f environment.yml
#   conda activate mpl-dev
#   pip install -e .[dev]
#
---
name: mpl-dev
channels:
  - conda-forge
dependencies:
  # runtime dependencies
  - cairocffi
  - contourpy>=1.0.1
  - cycler>=0.10.0
  - fonttools>=4.22.0
  - importlib-resources>=3.2.0
  - kiwisolver>=1.3.1
  - pybind11>=2.6.0
  - meson-python>=0.13.1
  - numpy>=1.23
  - pillow>=8
  - pkg-config
  - pygobject
  - pyparsing>=2.3.1
  - pyqt
  - python>=3.10
  - python-dateutil>=2.1
  - setuptools_scm
  - wxpython
  # building documentation
  - colorspacious
  - graphviz
  - ipython
  - ipywidgets
  - numpydoc>=1.0
  - packaging>=20
  - pydata-sphinx-theme~=0.15.0
  - pyyaml
  - sphinx>=3.0.0,!=6.1.2
  - sphinx-copybutton
  - sphinx-gallery>=0.12.0
  - sphinx-design
  - sphinx-tags>=0.4.0
  - pip
  - pip:
      - mpl-sphinx-theme~=3.8.0
      - sphinxcontrib-svg2pdfconverter>=1.1.0
      - sphinxcontrib-video>=0.2.1
      - pikepdf
  # testing
  - black<24
  - coverage
  - flake8>=3.8
  - flake8-docstrings>=1.4.0
  - gtk4
  - ipykernel
  - nbconvert[execute]!=6.0.0,!=6.0.1,!=7.3.0,!=7.3.1
  - nbformat!=5.0.0,!=5.0.1
  - pandas!=0.25.0
  - psutil
  - pre-commit
  - pydocstyle>=5.1.0
  - pytest!=4.6.0,!=5.4.0,!=8.1.0
  - pytest-cov
  - pytest-rerunfailures
  - pytest-timeout
  - pytest-xdist
  - tornado
  - pytz
  - tox
